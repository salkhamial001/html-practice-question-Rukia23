<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Homepage</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px;
  }

body.solid {border-style: solid;
         border-color: black;}
  .google-logo {
    /* Add the path to the Google logo image */
    background: url(Screenshot\ 2024-05-02\ 233240.png) no-repeat;
    width: 300px; /* Adjust according to the logo's dimensions */
    height: 200px; /* Adjust according to the logo's dimensions */
    margin: 0 auto;
  }

  .search-container {
    margin-top: 20px;
  }

  .search-box {
    width: 50%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    margin-bottom: 20px;
  }

  .buttons-container {
    margin-top: 20px;
  }

  .search-button {
    padding: 10px 20px;
    margin-right: 10px;
    font-size: 14px;
    cursor: pointer;
  }

</style>
</head>
<body class="solid">

<div class="google-logo"></div>

<div class="search-container">
  <input type="text" class="search-box" />
</div>

<div class="buttons-container">
  <input type="submit" value="Google Search" class="search-button" />
  <input type="submit" value="I'm Feeling Lucky" class="search-button" />
</div>

</body>
</html>
